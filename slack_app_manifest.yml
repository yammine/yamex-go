_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: yamex
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: yamex
    always_online: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - reactions:read
      - channels:join
      - commands
settings:
  event_subscriptions:
    request_url: <Set this to the endpoint created by ngrok + /events>
    bot_events:
      - app_mention
      - reaction_added
      - reaction_removed
  org_deploy_enabled: false
  socket_mode_enabled: false
